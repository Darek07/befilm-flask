{% extends 'records.html' %}

{% block title %}: Add Admin{% endblock %}

{% block content %}
    <div id="users">
        <h1 id="blocked">Pick user to add admin.</h1>
        {% include 'fragments/form_search.html' %}
        <ul>
            {% for user in users %}
                <li>
                    <form method="post">
                        <label class="nickname-box">
                            {{ user.nickname }}
                            <input type="submit" name="nickname" value="{{ user.nickname }}" hidden>
                        </label>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
