<div class="login-form">
    <form method="post">
        <input name="nickname"
               type="text"
               autocomplete="off"
               placeholder="Nickname"
                value="{{ nickname }}">

        <input name="password"
               type="password"
               placeholder="Password">

        <input name="submit" type="submit" value="Login">
        {% with errors = get_flashed_messages(category_filter=['error']) %}
        {% if errors %}
            <div class="text-danger">{{ errors[0] }}</div>
        {% endif %}
        {% endwith %}
    </form>
</div>
